<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Reg Number</th>
            <th>Reg Date</th>
        </tr>        
    </thead>
    <tbody>
        <tr *ngFor="let d of data">
            <td>{{d.name}}</td>
            <td>{{d.regnumber}}</td>
            <td>{{d.regdate}}</td>
            <td><button (click)="editCustomer(d)">edit</button></td>
        </tr>
    </tbody>
</table>
